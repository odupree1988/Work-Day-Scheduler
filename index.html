<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" id="eightAm">
        <div class="hour col-1">8AM</div>
        <textarea class="description col-10" id="8" data-time="8"></textarea>
        <div class="time-block col-1 bg-primary">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="hour col-1">9AM</div>
        <textarea class="description col-10" id="9" data-time="9"></textarea>
        <div class="time-block col-1 bg-primary">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="hour col-1">10AM</div>
        <textarea class="description col-10" id="10" data-time="10"></textarea>
        <div class="time-block col-1 bg-primary">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="hour col-1">11AM</div>
        <textarea class="description col-10" id="11" data-time="11"></textarea>
        <div class="time-block col-1 bg-primary">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="hour col-1">12PM</div>
        <textarea class="description col-10" id="12" data-time="12"></textarea>
        <span></span>
        <div class="time-block col-1 bg-primary">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="hour col-1">1PM</div>
        <textarea class="description col-10" id="13" data-time="13"></textarea>
        <div class="time-block col-1 bg-primary">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="hour col-1">2PM</div>
        <textarea class="description col-10" id="14" data-time="14"></textarea>
        <div class="time-block col-1 bg-primary">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="hour col-1">3PM</div>
        <textarea class="description col-10" id="15" data-time="15"></textarea>
        <div class="time-block col-1 bg-primary">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="hour col-1">4PM</div>
        <textarea class="description col-10" id="16" data-time="16"></textarea>
        <div class="time-block col-1 bg-primary">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="hour col-1">5PM</div>
        <textarea class="description col-10" id="17" data-time="17"></textarea>
        <div class="time-block col-1 bg-primary">
          <button class="saveBtn">Save</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
